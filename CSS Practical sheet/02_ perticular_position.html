<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .main{
        position: relative;
    
      }
      .image1{
        border: 3px solid black;
        position: absolute;
        top: 0;
      }
      .image2{
        border: 3px solid black;
        position: absolute;
        top: 50px;
        left:50px;
      }
      .image3{
        border: 3px solid black;
        position: absolute;
        top: 100px;
        left:100px;
      }
    </style>
</head>
<body>
    <div class="main">
        <div class="image1">
            <img src="images/image3.jfif" alt="">
        </div>
        <div class="image2">
            <img src="images/image4.jfif" alt="">
        </div>
        <div class="image3">
            <img src="images/image5.jfif" alt="">
        </div>
    </div>
</body>
</html>
